<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Grocery List</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <!-- Grocery List -->
            <div class="list-container">
                <h4>Grocery List</h4>
                <ul class="grocery-list">
                    <li>Rocket Fuel</li>
                    <li>Hydraulic Pumps</li>
                    <li>Cat Litter</li>
                </ul>
            </div>
            <div class="pocket">
                <!-- Add to List -->
                <div class="to-add">
                    <h5>Add</h5>
                    <input type="text" id="add">
                    <button id="btn-1">Submit</button>
                </div>
                <!-- Remove from List -->
                <div class="to-remove">
                    <h5>Remove</h5>
                    <input type="text" id="remove">
                    <button id="btn-2">Submit</button>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
